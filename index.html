<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linio Colombia</title>
    <link rel="shortcut icon" href="imgs/linioIcon.svg" />
    <link rel="StyleSheet" href="css/style.css" />
  </head>

  <body>
    <header class="navbar-header">
      <nav id="navbar">
        <div class="navbar-menu">
          <div class="menu-icon">
            <ul class="icon-menu">
              <li>
                <a href="#" class="a-menu">
                  <img src="/imgs/menu.png" alt="menu" />
                </a>
                <ul>
                  <li><a href="">Solo Hoy</a></li>
                  <li><a href="">Solo para Ti</a></li>
                  <li><a href="">Tiendas Oficiales</a></li>
                  <li><a href="">Vende en Linio</a></li>
                  <li><a href="">Ayuda</a></li>
                  <li><a href="">Historial</a></li>
                  <li><a href="">Banco Falabella</a></li>
                  <li><a href="">Falabella</a></li>
                  <li><a href="">Ventas Telefonicas</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>

        <div class="navbar-logo">
          <a title="Linio" href="">
            <img src="/imgs/linio.svg" alt="Logo" />
          </a>
        </div>

        <div class="navbar-search">
          <form action="" class="search-form">
            <input
              class="search-input"
              type="text"
              placeholder="Busca Productos"
            />
            <button class="search-button">
              <img src="/imgs/lupa.png" alt="Lupa" />
            </button>
          </form>
        </div>

        <div class="navbar-profile">
          <div class="profile-section">
            <a class="section-div" href="">
              <div>
                <span>
                  <img
                    src="/imgs/navbar-profile/usuario.png"
                    alt="Usuario"
                  />
                </span>
              </div>
              <div>
                <span class="label">Inicio Sesión</span>
              </div>
            </a>
          </div>
          <div class="profile-section">
            <a class="section-div" href="">
              <div>
                <span>
                  <img src="/imgs/navbar-profile/orden.png" alt="Pedidos" />
                </span>
              </div>
              <div>
                <span class="label">Mis Pedidos</span>
              </div>
            </a>
          </div>
          <div class="profile-section-right">
            <a class="section-div" href="">
              <div>
                <span>
                  <img
                    src="/imgs/navbar-profile/carrito-de-compras.png"
                    alt="Carrito"
                  />
                </span>
              </div>
              <div class="div-label">
                <span class="label">Carrito</span>
              </div>
            </a>
          </div>
        </div>
      </nav>
    </header>
  </body>
  <!--
    Solamente el diseño del encabezado
    Las 3 lineas del menu van habilitar el menu de secciones
  -->
</html>
